<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Mit Billedgalleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: center;
        }
        .gallery img {
            margin: 5px;
            width: calc(25% - 10px);
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 800px) {
            .gallery img {
                width: calc(33.333% - 10px);
            }
        }
        @media (max-width: 500px) {
            .gallery img {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; padding: 20px;">Mit Billedgalleri</h1>
    <div class="gallery">
        <!-- Billeder indsættes her -->
    </div>
